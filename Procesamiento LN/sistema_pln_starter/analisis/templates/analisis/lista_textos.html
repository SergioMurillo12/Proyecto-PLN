<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista de Textos</title>
</head>
<body>
    <h1>Lista de Textos</h1>
    <ul>
        {% for texto in textos %}
            <li>{{ texto.titulo }}</li>
        {% empty %}
            <li>No hay textos subidos.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'subir_texto' %}">Subir nuevo texto</a>
</body>
</html>
