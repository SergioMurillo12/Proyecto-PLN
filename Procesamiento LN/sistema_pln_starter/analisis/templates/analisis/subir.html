<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subir Texto — {{ alumno }}</title>
</head>
<body>
  <h1>Subir Texto — {{ alumno }}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>

  <p><a href="{% url 'lista_textos' %}">Volver al listado</a></p>
</body>
</html>
